	<h1>[ 모델의 값 사용 ]</h1>
	<p>HTML에 고정된 문자열</p>

	thymeleaf : sts에서 기본적으로 제공하는 템플릿 엔진

	-->
	<p>[[${str}]]</p>
	<p>[[${n}]]</p>
	<p>[[${person}]]</p>
	<p>[[${person.name}]]</p>
